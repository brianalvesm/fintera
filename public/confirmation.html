<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Cadastro Fintera" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Fintera - Cadastro: Estamos quase lá!</title>
    <link rel="stylesheet" href="assets/plugins/global/plugins.bundle.css" type="text/css" />
    <link rel="stylesheet" href="assets/plugins/custom/prismjs/prismjs.bundle.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/metronic.bundle.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>

  <body id="kt_body">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Login-->
      <div class="login login-confirmation d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden justify-content-center py-20 px-9 p-md-30">
          <!--begin: Aside Container-->
          <div class="d-flex flex-column justify-content-top aside-container">
            <!--begin::Logo-->
            <a href="signin.html"><img src="assets/media/logos/logo.png" class="logo" alt="Fintera" /></a>
            <!--end::Logo-->
            <!--begin::Content body-->
            <div class="d-flex flex-column-fluid">
              <!--begin::Forgot-->
              <div class="signin-signup-container py-20 py-md-30">
                <!--begin::Form-->
                <form class="form" novalidate="novalidate" id="kt_login_forgot_form">
                  <!--begin::Title-->
                  <div class="d-flex flex-column justify-content-center px-lg-0">
                    <h3 class="display5 mb-5">Estamos quase lá!</h3>
                    <p class="font-size-h4">Verifique sua caixa de email para confirmar seu cadastro e começar a usar o Fintera.</p>
                    <p class="font-size-h4">Se, por algum acaso, você não receber o email em alguns instantes, utilize o link abaixo para reenviar. </p>
                    <a href="#" class="pt-5">Reenviar email de confirmação.</a>
                  </div>
                  <!--end::Title-->
                </form>
                <!--end::Form-->
              </div>
              <!--end::Forgot-->
            </div>
            <!--end::Content body-->
            <!--begin: Aside footer for desktop-->
            <div class="text-center">
            </div>
            <!--end: Aside footer for desktop-->
          </div>
          <!--end: Aside Container-->
        </div>
        <!--begin::Aside-->
        <!--begin::Content-->
        <div class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0">
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>
    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
